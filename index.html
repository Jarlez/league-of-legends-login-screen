<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <script src="./script.js" defer></script>

  <title>Riot Games</title>
</head>

<body>

  <main>
    <section class="login">

      <div class="wrapper">
        <img src="./images/logo.png" class="login__logo">

        <h1 class="login__title">Fazer login</h1>

        <label class="login__label">
          <span>nome de usuário</span>
          <input type="text" name="username" class="input">
        </label>

        <label class="login__label ">
          <img id="check" type="button" src="./images/unview-password.png" alt="view_password">
          <span>senha</span>
          <input type="password" class="input" id="password" onclick="mostrarImagem()">
        </label>

        <div class="login__icons">
          <button type="button" class="icons__button">
            <img src="./images/facebook-icon.png" alt="facebook-icon">
          </button>

          <button type="button" class="icons__button">
            <img src="./images/google-icon.png" alt="google-icon">
          </button>

          <button type="button" class="icons__button">
            <img src="./images/apple-icon.png" alt="apple-icon">
          </button>

          <button type="button" class="icons__button">
            <img src="./images/xbox-icon.png" alt="xbox-icon">
          </button>
        </div>

        <label class="login__label--checkbox">
          <input type="checkbox" class="input--checkbox">
          Manter login
        </label>
      </div>

      <div class="wrapper">
        <button type="button" class="login__button" id="active__button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z" />
          </svg>
        </button>

        <a href="https://recovery.riotgames.com/pt-BR/?region=BR1" target="_blank" class="login__link">não consegue
          iniciar sessão?</a>
        <a href="https://signup.leagueoflegends.com/pt-br/signup/index#/" target="_blank" class="login__link">criar
          conta</a>
      </div>

    </section>

    <section class="wallpaper">
      <img class="warning" src="./images/warning.png" onmouseover="mostrarModalAberto()" onmouseout="fecharModal()">
      <div id="modal" class="modal" onmouseover="mostrarModalAberto()" onmouseout="fecharModal()">
        <div class="profile">
          <img class="my__icon" src="./images/my-icon.png">
          <h2>Olá, Me chamo Jarles Sayhare</h2>
          <p>Aqui você vai encontrar alguns dos meus perfis e opções de contato &#128515;</p>

          <div class="buttons__profile">
            <a class="icons__profile" href="https://jarlez.github.io/Portfolio/index.html" target="_blank">
              <button class="icons__profile">
                <img src="./images/site.png" alt="site-icon">
              </button>
            </a>

            <a class="icons__profile" href="https://github.com/Jarlez" target="_blank">
              <button class="icons__profile">
                <img src="./images/github.webp" alt="github-icon">
              </button>
            </a>


            <a class="icons__profile" href="https://www.linkedin.com/in/jarlessayhare7/" target="_blank">
              <button class="icons__profile">
                <img src="./images/linkedin.png" alt="linkedin-icon">
              </button>
            </a>

            <a class="icons__profile" href="https://www.behance.net/jarlessayhare1" target="_blank">
              <button class="icons__profile" href="">
                <img src="./images/behance.png" alt="behance-icon">
              </button>
            </a>
          </div>

        </div>
        <div class="modal-content">
          <span class="close" onclick="fecharModal()"></span>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
